  <script>
  $(function(){

  $('#addbut').click(function(){
    $('#favorite').append('<p>回答：<input type="text"></p>');
  });

  $('#ans').click(function(){
    $(this).val("クリックして解答を入力");
  });


  $('img').click(function(){
  $(this).hide('slow');
  $('#peach-text').slideDown('slow');
  });


  var num1=$('#num1').val();
  var num2=$('#num2').val();

// 計算を行います
$('#calc').click(function(){
  var num1=$('#num1').val();
  var num2=$('#num2').val();
  var calcnum=parseInt(num1)+parseInt(num2);

// 以下は計算した値の票か
  if(calcnum<=100){
    $('#answer').val(calcnum);
  }else{
    $('#answer').val(calcnum+"＊100より大きい値です。指示にしたがってください！！！＊");
  }

});

$('#getTime').click(function(){
  $('#nowTime').val(new Date());
  $('#letjusttweet').slideDown('slow');
  $('#letjusttweet').attr({'href':'https://twitter.com/share?text='+ new Date()  +'&url='});
});

});
</script>
